<!DOCTYPE html>
<html>
<head>
  <style>
  /*Sirven para seleccionar elementos en base a su estado o posición.*/
    /* Enlace no visitado */
    a:link {
      color: blue;
    }

    /* Enlace visitado */
    a:visited {
      color: purple;
    }

    /* Enlace al pasar el mouse */
    a:hover {
      color: red;
    }

    /* Primer hijo */
    p:first-child {
      font-weight: bold;
    }

    /* Último hijo */
    p:last-child {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="https://www.ejemplo.com">Visítame</a>
  <div>
    <p>Primer párrafo (en negrita).</p>
    <p>Párrafo intermedio.</p>
    <p>Último párrafo (subrayado).</p>
  </div>
</body>
</html>
